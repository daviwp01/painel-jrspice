services:
  app:
    build: ./docker/php
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_app
    restart: unless-stopped
    user: "1000:1000"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - appnet
    mem_limit: 256M

  worker:
    build: ./docker/php
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_worker
    restart: unless-stopped
    user: "1000:1000"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "(while [ true ]; do php artisan schedule:run --no-interaction; sleep 60; done) & php artisan queue:work --timeout=60 --tries=3 --max-jobs=100 --max-time=3600 --memory=128"
    depends_on:
      - app
      - db
    networks:
      - appnet
    mem_limit: 128M

  web:
    image: nginx:stable-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_web
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - appnet
    mem_limit: 64M

  db:
    image: mariadb:10.11
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_db
    restart: unless-stopped
    command: [ "mysqld", "--innodb-buffer-pool-size=128M", "--performance-schema=OFF", "--max-connections=50" ]
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet
    mem_limit: 384M

networks:
  appnet:
    driver: bridge

volumes:
  dbdata:
